<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add details</title>
     <!-- Bootstrap link -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     <style>
         h1{
             color: brown;
             font-family: 'Times New Roman', Times, serif;
         }
         body{
             background-color: rgba(159, 178, 34, 0.114);
         }
     </style>
</head>
<body>
    <!-- Add details-->
   <h1 class="font-weight-bolder text-center mt-5 mb-5">ADD USER DETAILS</h1>

   <div class="container">
       <form method="post" action="{% url 'data' %}">
        {% csrf_token %}
           <div class="form-group mt-3">
               <label for="">Username:</label>
               <input type="text" name="User_Name" id="User_Name" class="form-control">
           </div>
           <div  class="form-group">
               <label for="">Password:</label>
               <input type="password" name="Password" id="Password" class="form-control">
           </div>
        <div  class="form-group">
            <label for="">Email:</label>
            <input type="email" name="Email" id="Email" class="form-control">
        </div>

           <div class="form-group mt-3">
               <button type="submit" onclick="myFunction()" class="btn btn-success rounded">  Send Email</button>
           </div>

       </form>
   </div>

</body>

<script>
    function myFunction() {
      alert("Email has been sent");
    }
</script>
</html>
